<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cars CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Liste des Voitures</h1>
    <h3>Ajout </h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-annee" placeholder="Année" required>
        <input type="text" id="add-marque" placeholder="Marque" required>
        <input type="text" id="add-modele" placeholder="Modele" required>
        <input type="text" id="add-consomation" placeholder="Consomation en Ville" required>
        <input type="submit" value="Ajouter">
    </form>

    <div id="spoiler">
        <h3>Modifier</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-annee" placeholder="Année">
            <input type="text" id="edit-marque" placeholder="Marque">
            <input type="text" id="edit-modele" placeholder="Modele">
            <input type="text" id="edit-consomation" placeholder="Consomation en Ville">
            <input type="submit" value="Modifier">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Année</th>
            <th>Marque</th>
            <th>Modele</th>
            <th>Consomation Ville</th>
            <th colspan="2">Action</th>
        </tr>
        <tbody id="todos" align="center"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
